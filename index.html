<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-the-mask/0.11.1/vue-the-mask.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.min.css">
    <title>Product View</title>
</head>
<body>
    <div id="app" class="container py-5">
        <div class="row">
            <div v-for="(item, index) in items"  class="col-12 col-md-4 easy">
                <div class="item p-3">
                    <img src="./images/nike01.png" alt="" class="img-fluid">
                    <div class="content">
                        <span class="badge badge-secondary badge-pill">feminino</span>
                        <strong>{{item.title}}</strong>
                        <div class="sizes">
                            <span>tamanhos: </span> 
                            <button class="mr-1" v-for="(size, index) in item.sizes" @click="ccolor(index)" :ref="index">{{size}}</button>
                        </div>
                        <div class="colors">
                            <span>cores: </span> 
                            <button class="mr-1" v-for="color in item.colors" :style="'background:' + color.value" data-toggle="tooltip" data-placement="top" :title="color.name" @click="colorSelected(index, color.value)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        id: 1, 
                        sku: 1234, 
                        genero: 'feminino', 
                        title: 'TÃªnis Nike Air Max Intrlk 75', 
                        sizes: [34, 36, 38, 39, 40], 
                        colors: [
                            {name: "Cinza", value: "#888", img: ''},
                            {name: "Vermelho", value: "red", img: ''},
                            {name: "Preto", value: "#000", img: ''},
                            {name: "Branco", value: "#fff", img: ''},
                        ],
                        color_selected: null,
                    }
                ],
            },
            methods:{
                colorSelected(index, item){
                    this.items[index].color_selected = item
                }
            }
        })
    </script>
</body>

</html>
